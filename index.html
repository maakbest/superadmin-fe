<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="shortcut icon" href="/favicon.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="Biggest Cashback on Plant Earth" />
		<meta name="author" content="Best" />
		<title>Best.so - Super Admin</title>
		<style>
			#splash-screen {
				position: fixed;
				top: 50%;
				left: 50%;
				background: white;
				display: flex;
				height: 100%;
				width: 100%;
				transform: translate(-50%, -50%);
				align-items: center;
				justify-content: center;
				z-index: 9999;
				opacity: 1;
				transition: all 15s linear;
				overflow: hidden;
			}

			#splash-screen.remove {
				animation: fadeout 0.7s forwards;
				z-index: 0;
			}

			@keyframes fadeout {
				to {
					opacity: 0;
					visibility: hidden;
				}
			}
		</style>
	</head>

	<body>
		<div id="root"></div>
		<script type="module" src="/src/index.tsx"></script>
		<noscript>You need to enable JavaScript to run this app.</noscript>
		<script>
			document.querySelector('#root')?.addEventListener('DOMNodeInserted', () => {
				document.querySelector('#splash-screen')?.classList.add('remove')
			})
		</script>
	</body>
</html>
